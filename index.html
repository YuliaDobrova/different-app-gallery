<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      async
      src="https://kit.fontawesome.com/6cc05e1e8e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" type="image/icon" href="images/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <title>My App Gallery</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="main">
        <h1 class="title">My App Gallery</h1>

        <div class="gallery-wrapper">
          <!-- figure-ToDo -->
          <figure class="card">
            <img src="./images/todo.jpg" />
            <figcaption>
              <h2>ToDo List</h2>
              <p>With a simple tap, add your tasks and set reminders.</p>
            </figcaption>
            <a
              href="https://dobrova-todo-list.netlify.app/"
              target="_blank"
            ></a>
          </figure>

          <!-- figure-Weather -->
          <figure class="card">
            <img src="./images/weather.jpg" />
            <figcaption>
              <h2>Weather Widget</h2>
              <p>
                Stay updated with real-time weather conditions and forecasts.
              </p>
            </figcaption>
            <a
              href="https://dobrova-weather-info-app.netlify.app"
              target="_blank"
            ></a>
          </figure>

          <!-- figure-Scramble -->
          <figure class="card">
            <img src="./images/scramble-game.jpg" />
            <figcaption>
              <h2>Scramble Game</h2>
              <p>
                Unscramble the mixed-up letters to reveal the correct word based
                on the provided hint.
              </p>
            </figcaption>
            <a
              href="https://dobrova-scramble-game.netlify.app"
              target="_blank"
            ></a>
          </figure>

          <!-- figure-Aim -->
          <figure class="card">
            <img src="./images/aim-game.jpg" />
            <figcaption>
              <h2>Aim Game</h2>
              <p>
                Test your reflexes clicking on dots, which appear on the screen
                and aim for the highest score.
              </p>
            </figcaption>
            <a href="https://aim-game-circles.netlify.app" target="_blank"></a>
          </figure>

          <!-- figure-Memory -->
          <figure class="card">
            <img src="./images/memory-game.jpg" />
            <figcaption>
              <h2>Memory Game</h2>
              <p>
                Sharpen your memory skills matching pairs of cards with emojis
                by clicking and uncovering them on the screen.
              </p>
            </figcaption>
            <a
              href="https://dobrova-memory-card.netlify.app/"
              target="_blank"
            ></a>
          </figure>

          <!-- figure-Light -->
          <figure class="card">
            <img src="./images/light-boards.jpg" />
            <figcaption>
              <h2>Light Boards</h2>
              <p>
                Random lights appear and disappear, allowing you to draw
                luminous pictures.
              </p>
            </figcaption>
            <a href="https://magic-boards.netlify.app" target="_blank"></a>
          </figure>

          <!-- figure-Magic -->
          <figure class="card">
            <img src="./images/fortune-ball.jpg" />
            <figcaption>
              <h2>Magic Ball</h2>
              <p>
                Ask any question and get mystical responses to your queries.
              </p>
            </figcaption>
            <a
              href="https://fortune-magic-ball.netlify.app"
              target="_blank"
            ></a>
          </figure>

          <!-- figure-Image -->
          <figure class="card">
            <img src="./images/guess.jpg" />
            <figcaption>
              <h2>Word Guess</h2>
              <p>Try and guess the hidden word just in 7 attempts!</p>
            </figcaption>
            <a href="ttps://dobrova-word-guess.netlify.app" target="_blank"></a>
          </figure>

          <!-- figure-Image -->
          <figure class="card">
            <img src="./images/pictures-gallery.jpg" />
            <figcaption>
              <h2>Image gallery</h2>
              <p>Gallery with modal window and side arrows to navigate.</p>
            </figcaption>
            <a href="https://image-gallery-bc.netlify.app" target="_blank"></a>
          </figure>

          <!-- figure-Slider -->
          <figure class="card">
            <img src="./images/slider.jpg" />
            <figcaption>
              <h2>Image slider</h2>
              <p>Slider of sea pictures with the arrows to navigate.</p>
            </figcaption>
            <a href="https://sea-slider.netlify.app/" target="_blank"></a>
          </figure>

          <!-- figure-Slider -->
          <figure class="card">
            <img src="./images/bubbles.jpg" />
            <figcaption>
              <h2>Bubbles POP</h2>
              <p>Animation that allows to pop random bubbles.</p>
            </figcaption>
            <a
              href="https://bubbles-pop-in-clouds.netlify.app"
              target="_blank"
            ></a>
          </figure>

          <!-- figure-Slider -->
          <figure class="card">
            <img src="./images/calculator.jpg" />
            <figcaption>
              <h2>JS Calculator</h2>
              <p>Perform math operations effortlessly & fast.</p>
            </figcaption>
            <a
              href="https://dobrova-js-calculator.netlify.app/"
              target="_blank"
            ></a>
          </figure>
        </div>
      </div>
    </div>

    <!--footer-->
    <div class="footer-wrapper">
      <span class="footer-text">
        &copy; copyright 2024. Designed and developed by

        <a
          href="https://www.linkedin.com/in/yuliia-dobrova/"
          target="_blank"
          class="footer-link"
        >
          Yuliia Dobrova
        </a>
      </span>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
