<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      async
      src="https://kit.fontawesome.com/6cc05e1e8e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" type="image/icon" href="images/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <title>My App Gallery</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="main">
        <h1 class="title">My App Gallery</h1>

        <div class="gallery-wrapper">
          <!-- figure-1 -->
          <figure class="card">
            <img src="./images/1-weather.jpg" />
            <figcaption>
              <h2>Weather Widget</h2>
              <p>
                Stay updated with real-time weather conditions and forecasts.
              </p>
            </figcaption>
            <a
              href="https://dobrova-weather-info-app.netlify.app"
              target="_blank"
            ></a>
          </figure>

          <!-- figure-2 -->
          <figure class="card">
            <img src="./images/2-scramble-game.jpg" />
            <figcaption>
              <h2>Scramble Game</h2>
              <p>
                Unscramble the mixed-up letters to reveal the correct word based
                on the provided hint.
              </p>
            </figcaption>
            <a
              href="https://dobrova-scramble-game.netlify.app"
              target="_blank"
            ></a>
          </figure>

          <!-- figure-3 -->
          <figure class="card">
            <img src="./images/3-aim-game.jpg" />
            <figcaption>
              <h2>Aim Game</h2>
              <p>
                Test your reflexes clicking on dots, which appear on the screen
                and aim for the highest score.
              </p>
            </figcaption>
            <a href="https://aim-game-circles.netlify.app" target="_blank"></a>
          </figure>

          <!-- figure-4 -->
          <figure class="card">
            <img src="./images/4-memory-game.jpg" />
            <figcaption>
              <h2>Memory Game</h2>
              <p>
                Sharpen your memory skills matching pairs of cards with emojis
                by clicking and uncovering them on the screen.
              </p>
            </figcaption>
            <a
              href="https://dobrova-memory-card.netlify.app/"
              target="_blank"
            ></a>
          </figure>

          <!-- figure-5 -->
          <figure class="card">
            <img src="./images/5-light-boards.jpg" />
            <figcaption>
              <h2>Light Boards</h2>
              <p>
                Random lights appear and disappear, allowing you to draw
                luminous pictures.
              </p>
            </figcaption>
            <a href="https://magic-boards.netlify.app" target="_blank"></a>
          </figure>

          <!-- figure-6 -->
          <figure class="card">
            <img src="./images/6-fortune-ball.jpg" />
            <figcaption>
              <h2>Magic Ball</h2>
              <p>
                Ask any question and get mystical responses to your queries.
              </p>
            </figcaption>
            <a
              href="https://fortune-magic-ball.netlify.app"
              target="_blank"
            ></a>
          </figure>

          <!-- figure-7 -->
          <figure class="card">
            <img src="./images/7-pictures-gallery.jpg" />
            <figcaption>
              <h2>Image gallery</h2>
              <p>Gallery with modal window and side arrows to navigate.</p>
            </figcaption>
            <a href="https://image-gallery-bc.netlify.app" target="_blank"></a>
          </figure>

          <!-- figure-8 -->
          <figure class="card">
            <img src="./images/8-slider.jpg" />
            <figcaption>
              <h2>Image slider</h2>
              <p>Slider of sea pictures with the arrows to navigate.</p>
            </figcaption>
            <a href="https://sea-slider.netlify.app/" target="_blank"></a>
          </figure>
        </div>
      </div>
    </div>
    <!--footer-->
    <div class="footer-wrapper">
      <span class="footer-text">
        &copy; copyright 2024. Designed and developed by

        <a
          href="https://www.linkedin.com/in/yuliia-dobrova/"
          target="_blank"
          class="footer-link"
        >
          Yuliia Dobrova
        </a>
      </span>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
